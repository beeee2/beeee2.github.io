<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I'll pick a movie for you!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/movies/">Home</a>

          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:8000/movies/recommendations">Movie Recommendation</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container main">
    {% block content %}
    {% endblock content %}
  </div>
  <footer class="footer fixed-bottom">
    <span class="creator">@Sueun</span>
    <a href="#main">위로올라가는 아이콘</a>
